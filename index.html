umblr</a></li></ul></nav></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"issues":[{"body":"## 香り選び\r\n新しい香りに出会うべく、「[暮らしの香り](https://www.kurashinokaori.com/onlinestore/)」というお店でムエットと呼ばれる香りをつけた紙を何枚か注文した。\r\n![image](https://user-images.githubusercontent.com/24728172/174319542-70409c60-3102-458e-ad42-7d149049ab3d.png)\r\n一目惚れした名前の香りたちをゆっくり嗅いで選んだ。  \r\n以下、好き順。\r\n\r\n- 潮：湿り気のある空気感、静かな海、湖。懐かしい。\r\n- 森閑：ほんのり甘さを感じる深い森。\r\n- 梔子：強め。上品な真夏。\r\n- No.0：爽やかな空気感、麗。\r\n- 雨音：ミント、スイカのような瑞々しさ。\r\n- フロリスト：強。風に乗ると気持ち良い。ニベアの匂いがする。\r\n- 百合：THE花。花の香りが強い。\r\n\r\n潮と森閑はかなり僅差で、その時の気分で頻繁に順位が入れ替わる。  \r\n最終的には今回「森閑」を買うことにした。\r\n\r\n![image](https://user-images.githubusercontent.com/24728172/174319781-d2f08e93-b972-4580-8753-ad300267d300.png)\r\n\r\nフレグランスバーという媒体で買った。  \r\nこれは香りを練り込んだワックスで、香りを広げたいときにワックスを削る。  \r\n器と削るためのグレーターと呼ばれるスプーンみたいものもセットで買った。\r\nムエットとの香りの広がり方の差を気にしてたけど、実際使ってみると変わらなくて安心した。  \r\nむしろ、よりふわっと香るようになった気がする。\r\n![image](https://user-images.githubusercontent.com/24728172/174319945-f3f072ba-02d4-4cbe-b85c-9332dfc2bedb.png)\r\n\r\n削ると少し器からこぼれる。ちょっとこぼしたときに撮った。  \r\n削りカスを入れる布の袋は、購入する際に言うと無料でつけてもらえる。  \r\n最近はこれを胸ポケットに入れている。  \r\n香水ほどの強い香りは苦手なので、たまに香るのは非常に良い体験。  \r\nおそらく自分にしか香りがわからないレベルなので、周りに迷惑もかけずに気分を落ち着けられている。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/hxbdy/Blog/issues/3/comments","created_at":"2022-06-17T14:56:23Z","events_url":"https://api.github.com/repos/hxbdy/Blog/issues/3/events","html_url":"https://github.com/hxbdy/Blog/issues/3","id":1275130733,"labels":[],"labels_url":"https://api.github.com/repos/hxbdy/Blog/issues/3/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHasUFM5MAPNt","number":3,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/hxbdy/Blog/issues/3/reactions"},"repository_
